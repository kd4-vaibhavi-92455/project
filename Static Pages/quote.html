<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - Packers & Movers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="quote-page">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Packers & Movers</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="login.html">User Login</a></li>
            <li><a href="quote.html">Request Quote</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Quote Form -->
    <section class="quote">
        <div class="quote-card">
            <h2><i class="fas fa-truck-moving"></i> Get a Free Quote</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="Pickup Location" required>
                <input type="text" placeholder="Drop Location" required>
                <select name="vehicle" required>
                    <option value="" disabled selected>Select Vehicle Type</option>
                    <option value="mini-truck">Mini Truck</option>
                    <option value="large-truck">Large Truck</option>
                    <option value="van">Van</option>
                </select>
                <div class="radio-group">
                    <label><input type="radio" name="relocation" value="house" required> House</label>
                    <label><input type="radio" name="relocation" value="office"> Office</label>
                    <label><input type="radio" name="relocation" value="vehicle"> Vehicle</label>
                </div>
                <input type="date" required>
                <textarea placeholder="Additional Notes"></textarea>
                <button type="submit" class="btn primary">Request Quote</button>
            </form>
            <div class="confirmation-message">
                <p>Your quote request has been submitted! We'll get back to you soon.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Packers & Movers | <a href="#">Privacy Policy</a> | <a href="#contact">Contact Us</a></p>
    </footer>

    <script>
        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
